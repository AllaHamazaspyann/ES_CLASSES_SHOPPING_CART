<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Front-end Developer Test Task</title>
</head>
<body>
  <div id='container'>
    <div class='item actions'>
      <div class='item__actions--navbar'>
        <div class='navbar__item--shipping' onclick="handleClick('shipping')">Shipping</div>
        <div class='navbar__item--billing' onclick="handleClick('billing')">Billing</div>
        <div class='navbar__item--payment' onclick="handleClick('payment')">Payment</div>
      </div>
      <div class='item__actions--shipping'>
        <h2>Shipping Info</h2>
        <form class='item__actions__form'>
          <span>Recepient</span>
          <input type='text' placeholder='Full Name' class='item__actions__form__input--block'>
          <input type='text' placeholder='Daytime phone'>
          <p>For delivery questions only</p>
          <span>Address</span>
          <input type='text' placeholder='Street Address' class='item__actions__form__input--block'>
          <input type='text' placeholder='Apt, Suite, Bidg, Gate, Code. (Optional)' class='item__actions__form__input--block'>
          <input type='text' placeholder='City' class='item__actions__form__input--block'>
          <select name="" id="">
            <option value="">Country</option>
          </select>
          <input type='text' placeholder='ZIP'>
        </form>
      </div>
      <div class='item__actions--billing'>
        <h2>Billing</h2>
      </div>
      <div class='item__actions--payment'>
        <h2>Payment</h2>
      </div>
    </div>
    <div class='item orders'>
      <h3>Order Summary</h3>
    </div>
  </div>
  <div id='root'  style="border: 1px solid red; padding: 30px;">

  </div>
 
 
<script src="./scripts/index.js"></script>
</body>
</html>
